[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=awswhitelist
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    aws: Tests requiring AWS credentials
asyncio_mode = auto